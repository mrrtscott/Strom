language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-22
    - android-27
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

licenses:
    - 'android-sdk-license-.+'

before_install:
  - "chmod +x gradlew"
  - yes | sdkmanager "platforms;android-28"

script:
  ./gradlew clean build coveralls -PdisablePreDex --stacktrace

